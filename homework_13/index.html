<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="photo_container present">
                <img class="photo" src="./images/1.jpg" alt="empty road">
            </div>
            <div class="photo_container absent">
                <img class="photo" src="./images/2.jpg" alt="phone road ">
            </div>
            <div class="photo_container absent">
                <img class="photo" src="./images/3.jpg" alt="flower">
            </div>
            <div class="photo_container absent">
                <img class="photo" src="./images/4.jpg" alt="lighthouse">
            </div>
        </div>
        <div class="button_container">
            <button class="button" id="prev_button">Previous</button>
            <button class="button" id="next_button">Next</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
